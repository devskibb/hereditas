<!-- hereditaris-frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hereditas Protocol - V2</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: Add viewport for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.3/ethers.umd.min.js" defer></script>
  <script src="app_v2.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="faqV2.html" class="nav-link">FAQ</a>
        <a href="/v1/index.html" class="nav-link">V1</a> <!-- Link to V1 -->
    </nav>
    
  <div class="container">
    <!-- Connect Wallet Section for V2 -->
    <section id="wallet-connect-v2">
      <!-- Network Selector Dropdown -->
      <div id="network-selector-v2" class="dropdown">
        <button class="dropbtn">
          <img id="network-icon-v2" src="images/default-icon.png" alt="Network Icon" width="24" height="24">
          â–¼
        </button>
        <div class="dropdown-content">
          <a href="#" data-network="1">
            <img src="images/ethereum-icon.png" alt="Ethereum" width="24" height="24">
            Ethereum Mainnet
          </a>
          <a href="#" data-network="8453">
            <img src="images/base-icon.png" alt="Base" width="24" height="24">
            Base Network
          </a>
          <a href="#" data-network="11155111">
            <img src="images/sepolia-icon.png" alt="Sepolia" width="24" height="24">
            Sepolia Testnet
          </a>
        </div>
      </div>

      <button id="connect-wallet-v2" disabled>Connect Wallet</button>
      <p id="wallet-address-v2">Not connected</p>
    </section>

    <h1>Hereditas V2</h1>
    <h5>Your legacy, on-chain.</h5>
    
    <div class="divider"></div>
    
    <!-- Create Inheritance Plan (V2) -->
    <section id="create-plan-v2">
      <h2 class="toggle-header">
        Create New Inheritance Plan
      </h2>
      <div class="toggle-content">
        <form id="create-plan-form-v2">
          <div id="beneficiaries-container-v2">
            <label class="tooltip" data-tooltip="The addresses of beneficiaries and their respective share %. Note that total shares must add up to 100%">Beneficiaries and Share %:</label>
            <div class="beneficiary-group-v2">
              <input type="text" class="beneficiary-address-v2" placeholder="Beneficiary Address (0x...)" required>
              <input type="number" class="beneficiary-share-v2" placeholder="Share (%)" required>
            </div>
          </div>
          <button type="button" id="add-beneficiary-v2">Add Another Beneficiary</button>
          <br><br>
          
          <!-- Inactivity Period Label with Tooltip -->
          <div class="period-group">
            <label class="tooltip" data-tooltip="The duration of inactivity after which the inheritance may be distributed by beneficiaries.">Inactivity Period:</label>
            <div class="period-input-group">
              <input type="number" id="inactivity-period-v2" value="1" required>
              <select id="inactivity-period-unit-v2">
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days" selected>Days</option>
                <option value="years">Years</option>
              </select>
            </div>
          </div>

          <!-- Grace Period Label with Tooltip -->
          <div class="period-group">
            <label class="tooltip" data-tooltip="The additional time after the inactivity period, after which anyone can distribute the funds to earn 1% of all assets.">Grace Period:</label>
            <div class="period-input-group">
              <input type="number" id="grace-period-v2" value="1" required>
              <select id="grace-period-unit-v2">
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days" selected>Days</option>
                <option value="years">Years</option>
              </select>
            </div>
          </div>

          <p id="share-warning-v2" class="warning-message" style="display: none;"></p>

          <button type="submit" id="create-plan-button-v2" disabled>Create Inheritance Plan</button>
        </form>
        <p id="create-status-v2"></p>
      </div>
    </section>

    <div class="divider"></div>
    
    <!-- View Inheritance Plans (V2) -->
    <section id="selectId-v2">
      <h2 class="toggle-header">
        Your Inheritance Plan
      </h2>
      <div class="toggle-content">
        <div id="plans-list-v2">
          <!-- Owned Plans will be listed here -->
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- View Beneficiary Plans (V2) -->
    <section id="beneficiary-selectId-v2">
      <h2 class="toggle-header">
        Plans Where You Are a Beneficiary
      </h2>
      <div class="toggle-content">
        <div id="beneficiary-plans-list-v2">
          <!-- Beneficiary Plans will be listed here -->
        </div>
      </div>
    </section>
  </div>

</body>
</html>
